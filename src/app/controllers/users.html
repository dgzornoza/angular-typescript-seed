<div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Brithdate</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="user in vm.Users" class="">
                <th scope="row">{{ $index }}</th>
                <td>{{ user.Name }}</td>
                <td>{{ user.FirstName }}</td>
                <td>{{ user.LastName }}</td>
                <td>{{ user.Birthdate }}</td>
            </tr>
        </tbody>
    </table>

</div>
